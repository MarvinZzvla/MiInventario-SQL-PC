<body>
    <div class="container">

            <h1 style="text-align: center;">Mi inventario</h1>
            <div class="col-md">
                <div class="shadow p-3 mb-5 bg-body-tertiary rounded formulario">
                    <!-- Formulario de ingreso -->

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contrase単a</label>
                            <input type="password" class="form-control" id="inputPassword">
                        </div>
                        <div class="" style="display: flex;justify-content: center;">
                            <button id="btnIngresar" type="submit" class="btn btn-primary">Ingresar</button>
                        </div>
                        <div class="container ">
                            <p style="font-weight: bold;">多Eres nuevo?</p>
                            <button id="btnRegister" class="btn btn-danger" onclick="window.location.replace('createUsuarios.html'); localStorage.setItem('firstTime',true)">Registrar</button>
                        </div>
                    </form>
                    <div id="alertValid" style="margin-top: 20px; display: grid" class="alert alert-danger" role="alert">
                        <h3 style="text-align: center;">El usuario o contrase単a son incorrectas</h3>
                    </div>
                </div>
            </div>
        </div>
