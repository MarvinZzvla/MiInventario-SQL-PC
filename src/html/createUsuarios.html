<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Crear Usuario</title>
</head>

<body>

    <div class="col-12 p-3 m-2 bg-body-tertiary text-center shadow rounded">
        <h2 id="productoName">Nuevo usuario</h2>
    </div>

    <div class="main-box col-12 p-3 mt-4 m-2 bg-body-tertiary shadow rounded">
        <div class="dropdown">
        </div>

        <div>
            <form id="formularioVenta">
                <!-- Campo de nombre -->
                <div class="row">
                    <div class="mb-3 col">
                        <label for="Nombre" class="form-label col">Nombre:</label>
                        <input type="text" class="form-control" id="name_input" placeholder="Nombre">
                    </div>

                    <!-- Campo apellido -->
                    <div class="mb-3 col">
                        <label for="Apellido" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" id="lastname_input" placeholder="Apellido">
                    </div>
                </div>

                <!-- Contraseña -->
                <div class="row">
                    <div class="mb-3 col">
                        <label for="Password" class="form-label col">Contraseña:</label>
                        <input type="text" class="form-control" id="password_input" placeholder="8 caracteres">
                    </div>

                    <!-- Celular -->
                    <div class="mb-3 col">
                        <label for="Phone" class="form-label">Número de telefono:</label>
                        <input type="number" class="form-control" id="phone_input" placeholder="EJ:58798886">
                    </div>

                    <!-- Email -->
                    <div class="mb-3 col">
                        <label for="Email" class="form-label">Email:</label>
                        <input type="text" class="form-control" id="email_input" placeholder="example@mail.com">
                    </div>

                </div>

                <!-- Administrador -->
                <div class="row" id="input_default_admin">
                    <div class="col-2">
                        <input class="form-check-input" type="checkbox" value="" id="admin_input">
                        <label class="form-check-label " for="checkbox" style="font-weight: bold;">
                            Administrador
                        </label>
                    </div>
                </div>
                <div id="input_default">
                    <!-- Nombre del negocio -->
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="NameBussiness" class="form-label col">Nombre del negocio:</label>
                            <input type="text" class="form-control" id="negocio_input"
                                placeholder="Nombre de tu negocio">
                        </div>
                    </div>
                </div>


                <!-- Botón de envío -->
                <button type="submit" class="btn btn-primary" id="addBtn">Agregar</button>
            </form>
        </div>
    </div>

    <button class="btn btn-secondary" onclick="backButton()">Back</button>
</body>
<script>
    function backButton() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        let isEdit = JSON.parse(urlParams.get('isEdit'))
        isEdit?window.location.replace('usuariosHome.html'):window.location.replace('index.html')
    }
</script>
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../css/styles.css">
<script type="module" src="../scripts/createUsuarios.js"></script>
<link rel="stylesheet" href="../../node_modules/shepherd.js/dist/css/shepherd.css">
<script src="../../node_modules/shepherd.js/dist/js/shepherd.min.js"></script>
<script src="../scripts/intro/createUsuariosIntro.js"></script>

</html>
