<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Productos</title>

</head>

<body>
    <div class="col-12 p-3 m-3 bg-body-tertiary text-center shadow rounded">
        <h2 id="productoName">Nuevo producto</h2>
    </div>

    
    <!-- COMIENZO DEL FORMULARIO -->
    <div class="main-box col-12 p-3 m-3 bg-body-tertiary shadow rounded">
        <div class="dropdown">

        </div>

        <div>
            <form id="formularioVenta">
                <!-- Campo de nombre -->
                <div class="row">
                    <div class="mb-3 col">
                        <label for="nombre" class="form-label">Producto o Servicio:</label>
                        <input type="text" class="form-control" id="nombre_input" placeholder="Producto">
                    </div>
                </div>

                <!-- Precio de la venta -->
                <div class="row">
                    <div class="mb-3 col">
                        <label for="Precio" class="form-label col">Costo del producto o servicio:</label>
                        <input type="number" class="form-control" id="precio_input" placeholder="0$">
                    </div>

                    <!-- Cantidad vendida -->
                    <div class="mb-3 col">
                        <label for="Precio" class="form-label">Codigo de barra:</label>
                        <input type="number" class="form-control" id="barcode_input" placeholder="0">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col">
                        <label for="Precio" class="form-label col">Precio al publico:</label>
                        <input type="number" class="form-control" id="precioPublico_input" placeholder="0$">
                    </div>

                    <!-- Cantidad vendida -->
                    <div class="mb-3 col">
                        <label for="Precio" class="form-label">Cantidad:</label>
                        <input type="number" class="form-control" id="cantidad_input" placeholder="0">
                    </div>
                </div>
                

                <!-- Botón de envío -->
                <button type="button" class="btn btn-primary" id="addBtn">Agregar</button>
            </form>
        </div>
    </div>

    <!-- FINAL DEL FORMULARIO -->
    <button class="btn btn-secondary" onclick="window.location.replace('productosHome.html')">Back</button>
</body>
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../css/styles.css">
<script src="../scripts/createProductos.js"></script>
<link rel="stylesheet" href="../../node_modules/shepherd.js/dist/css/shepherd.css">
<script src="../../node_modules/shepherd.js/dist/js/shepherd.min.js"></script>
<script src="../scripts/intro/createProductoIntro.js"></script>

</html>
